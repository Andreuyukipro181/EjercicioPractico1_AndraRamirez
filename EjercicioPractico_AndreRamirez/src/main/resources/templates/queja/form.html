<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Quejas / Sugerencias</title></head>
<body>
<h1>Quejas / Sugerencias</h1>

<p th:if="${ok}" th:text="${ok}" style="color:green;"></p>

<form th:action="@{/queja/guardar}" th:object="${queja}" method="post">

  <p>
    <label>Nombre:</label><br>
    <input type="text" th:field="*{nombre}">
    <span style="color:red" th:errors="*{nombre}"></span>
  </p>

  <p>
    <label>Email:</label><br>
    <input type="email" th:field="*{email}">
    <span style="color:red" th:errors="*{email}"></span>
  </p>

  <p>
    <label>Teléfono:</label><br>
    <input type="text" th:field="*{telefono}">
    <span style="color:red" th:errors="*{telefono}"></span>
  </p>

  <p>
    <label>Tipo:</label><br>
    <select th:field="*{tipo}">
      <option th:each="t : ${tipos}"
              th:value="${t}"
              th:text="${t}">CONSULTA</option>
    </select>
  </p>

  <p>
    <label>Asunto:</label><br>
    <input type="text" th:field="*{asunto}">
    <span style="color:red" th:errors="*{asunto}"></span>
  </p>

  <p>
    <label>Mensaje:</label><br>
    <textarea rows="6" cols="60" th:field="*{mensaje}"></textarea>
    <span style="color:red" th:errors="*{mensaje}"></span>
  </p>

  <!-- ‘tratado’ queda oculto en el formulario (si lo quieres editable, cámbialo a checkbox) -->
  <input type="hidden" th:field="*{tratado}"/>

  <button type="submit">Enviar</button>
</form>

<p><a href="/queja/listado">Ver listado</a> | <a href="/index">Inicio</a></p>
</body>
</html>
