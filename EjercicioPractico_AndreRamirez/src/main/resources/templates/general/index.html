<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/fragmentos :: head}"></head>
<body>
<header th:replace="~{general/fragmentos :: header}"></header>

<section class="container">
  <h2>Bienvenido a la Biblioteca</h2>
  <p>Explora nuestros libros por categoría.</p>

  <h3>Libros activos</h3>
  <ul>
    <li th:each="l : ${libros}">
      <span th:text="${l.titulo}">Titulo</span> — 
      <em th:text="${l.autor}">Autor</em> 
      (<span th:text="${l.categoria.descripcion}">Categoria</span>)
    </li>
  </ul>

  <h3>Video</h3>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/ysz5S6PUM-U" title="YouTube video" allowfullscreen></iframe>
</section>

<footer th:replace="~{general/fragmentos :: footer}"></footer>
</body>
</html>
