<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca</title>
</head>
<body>
<h1>Bienvenido a la Biblioteca</h1>
<div style="text-align: center; margin: 20px;">
    <img src="/images/biblioteca.jpg" alt="Biblioteca" 
         style="max-width: 80%; height: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
</div>

<h2>Libros disponibles</h2>
<table border="1" cellpadding="4" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Título</th>
    <th>Autor</th>
    <th>Categoría</th>
    <th>Fecha pub.</th>
    <th>Precio</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="l : ${libros}">
    <td th:text="${l.id}">1</td>
    <td th:text="${l.titulo}">Titulo</td>
    <td th:text="${l.autor}">Autor</td>
    <td th:text="${l.categoria.nombre}">Categoria</td>
    <td th:text="${l.fechaPublicacion}">2020-01-01</td>
    <td th:text="${l.precio}">0.00</td>
  </tr>
  </tbody>
</table>

<h2>Categorías</h2>
<ul>
  <li th:each="c : ${categorias}" th:text="${c.nombre}">Categoria</li>
</ul>

<p><a href="/libro/listado">Ir a Libros</a> | <a href="/categoria/listado">Ir a Categorías</a> | <a href="/queja/form">Quejas</a></p>
</body>
</html>
