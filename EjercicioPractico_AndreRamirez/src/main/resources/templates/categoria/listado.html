<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Categorías</title></head>
<body>
<h2>Categorías</h2>
<p>Total: <span th:text="${totalCategorias}">0</span></p>

<form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post">
  <input type="hidden" th:field="*{id}">
  <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
  <input type="text" th:field="*{descripcion}" placeholder="Descripción">
  <button type="submit">Guardar</button>
</form>

<table border="1" width="100%">
  <thead>
    <tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    <tr th:each="c : ${categorias}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.nombre}">Nombre</td>
      <td th:text="${c.descripcion}">Desc</td>
      <td>
        <a th:href="@{'/categoria/modificar/' + ${c.id}}">Editar</a>
        <form th:action="@{/categoria/eliminar}" method="post" style="display:inline">
          <input type="hidden" name="id" th:value="${c.id}">
          <button type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
